<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    
    <!-- Header -->
    <div class="relative flex flex-col lg:flex-row flex-0 items-start justify-between py-6 px-6 lg:items-center md:px-8 border-b">
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Generer Qrcode</div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden mt-5">
        <div class="flex flex-col flex-auto sm:mb-0 overflow-hidden sm:overflow-y-auto px-5 rounded-lg">
            <div class="flex justify-center">
                <div class="flex flex-col w-150">
                    <div class="flex flex-row justify-center h-55 qr-code-content">
                        <div class="w-60 h-60 border-solid border-2 p-1 qr-code-parent">
                            <qr-code class="qr-code" [value]="encryptedValue" [size]="400" #qrCode></qr-code>
                        </div>
                    </div>
                    <div class="mt-5">
                        <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="qrcodeForm">
                            <mat-form-field appearance="fill" class="w-100% hidden">
                                <input
                                    matInput
                                    [(ngModel)]="encryptedValue"
                                    name="qrCodeText"
                                    [formControlName]="'libelle'">
                            </mat-form-field>
                            <div class="flex flex-row">
                                <button 
                                    class="mx-2" 
                                    mat-flat-button 
                                    [color]="'primary'"
                                    (click)="generateAndEncrypt()">
                                    <span>Generer</span>
                                </button>
                                <button 
                                    class="mx-2" 
                                    mat-flat-button 
                                    [color]="'accent'"
                                    (click)="SaveQrcode()"
                                    >
                                    <span>Appliquer</span>
                                </button>
                                <button 
                                    class="mx-2" 
                                    mat-flat-button 
                                    [color]="'primary'"
                                    (click)="printQrCode()">
                                    <mat-icon [svgIcon]="'heroicons_solid:save'"></mat-icon>
                                    <span>Exporter</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
