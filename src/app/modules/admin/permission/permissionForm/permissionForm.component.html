<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-accent text-on-primary">
        <div class="text-lg font-medium">Nouvelle permission</div>
        <button
            mat-icon-button
            (click)="close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"> 
            </mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="permissionForm">
        
        <mat-form-field appearance="fill">
            <mat-label>Selectionner un type de permission</mat-label>
            <mat-select [formControlName]="'typePermission'"  [compareWith]="comparer">
                <mat-option *ngFor="let typePermission of listeTypePermissions" [value]="typePermission"> {{typePermission.libelle}}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Detail</mat-label>
            <input
                matInput
                [formControlName]="'detail'"
                >
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Date debut</mat-label>
            <input 
                matInput 
                [matDatepicker]="picker"
                [formControlName]="'date_debut'"
                [min]="currentDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Date fin</mat-label>
            <input 
                matInput 
                [matDatepicker]="picker1"
                [formControlName]="'date_fin'"
                [min]="currentDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="flex items-center mt-4 sm:mt-0">
                <button
                    class="ml-auto sm:ml-0 mr-1"
                    mat-stroked-button
                    mat-dialog-close>
                    Annuler
                </button>
                <button
                    [disabled]="permissionForm.invalid"
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="save()">
                    Valider
                </button>
            </div>
        </div>
    </form>
</div>
