<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-accent text-on-primary">
        <div class="text-lg font-medium">Rejeter une permission</div>
        <button
            mat-icon-button
            (click)="close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"> 
            </mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="rejeterForm">
        
        <mat-form-field appearance="fill">
            <mat-label>Selectionner un motif de rejet</mat-label>
            <mat-select  [formControl]="motif">
                <mat-option
                *ngFor="let selectMotif of listeMotif"
                [value]="selectMotif"
                >
                 {{selectMotif.libelle}} 
                </mat-option>
            </mat-select>
        </mat-form-field>
        
     
      
        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="flex items-center mt-4 sm:mt-0">
                <button
                
                    class="ml-auto sm:ml-0"
                    mat-stroked-button
                    mat-dialog-close>
                    Annuler
                </button>
                <button
                    [disabled]="rejeterForm.invalid"
                    (click)="saveRejet()"
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    >
                    Valider
                </button>
            </div>
        </div>
    </form>
</div>
