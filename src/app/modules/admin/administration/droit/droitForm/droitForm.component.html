<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

  <!-- Header -->
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
      <div class="text-lg font-medium">Edition droit</div>
      <button
          mat-icon-button
          (click)="close()"
          [tabIndex]="-1">
          <mat-icon
              class="text-current"
              [svgIcon]="'heroicons_outline:x'"></mat-icon>
      </button>
  </div>

  <!-- Compose form -->
  <form
      class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
      [formGroup]="droitForm">

      <!-- Subject -->
      <mat-form-field>
          <mat-label>Libell√© droit</mat-label>
          <input matInput [formControlName]="'libelle'" placeholder="ecriture" required>
          <mat-icon class="text-current" [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
          <mat-error>Ce champ est obligatoire</mat-error>   
      </mat-form-field>

      <!-- Actions -->
      <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
          <div class="-ml-2">
              <!-- Attach file -->
              
          </div>

          <div class="flex items-center mt-4 sm:mt-0">
              
              <button
                  class="order-first sm:order-last"
                  mat-flat-button
                  [color]="'primary'" [disabled]="droitForm.invalid" (click)="save()">
                    {{data.droit ? "Modifier" : "Ajouter"}}
                  </button>
          </div>
      </div>
  </form>
</div>
